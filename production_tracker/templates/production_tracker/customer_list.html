{% extends 'production_tracker/base.html' %}

{% block content %}
    <h1>Customers</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>{{ customer.address }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No customers found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
