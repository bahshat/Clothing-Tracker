{% extends 'production_tracker/base.html' %}

{% block content %}
    <h1>Individuals</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for individual in individuals %}
                <tr>
                    <td>{{ individual.name }}</td>
                    <td>{{ individual.email }}</td>
                    <td>{{ individual.phone }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
